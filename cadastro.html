<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="home.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="colorbg">
    <header>
        <h1>Elden Merchandise</h1>
        <div class="header-container">
            <a href="home.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="cadastro.html">Cadastro</a>
        </div>
    </header>

    <main class="container mt-5 mb-5">
        <h2 class="mb-4">Formulário de Cadastro</h2>
        <form class="bg-light p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
            </div>

            <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" placeholder="Nome da rua">
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="Número">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="XXXXX-XXX" required>
                </div>
            </div>

            <button type="submit" class="btn-btn-primary">Cadastrar</button>
        </form>
    </main>

    <footer class="text-center py-3">
        <p>© 2025 Elden Merchandise. Todos os direitos reservados.</p>
    </footer>
    <script src="controller.js">    </script>
</body>
</html>
